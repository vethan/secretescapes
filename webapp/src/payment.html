<template>
  <section class="au-animate">
    <h2>${heading}</h2>
    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <label for="fromAccount">From Account</label>
          <select id = "fromAccount" class="form-control" value.bind="selectedFrom">
        <option value="">-Choose Account-</option>
        <option value="${account._id}"                
                repeat.for="account of accountList">${account.name}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="toAccount">To Account</label>
          <select id = "toAccount" class="form-control" value.bind="selectedTo">
        <option value="">-Choose Account-</option>
        <option value="${account._id}"                
                repeat.for="account of accountList">${account.name}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="amount">Amount To Transfer</label>
        <input type="number" value.bind="selectedAmount" value="20" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" id="amount" />      </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <label id="errorLabel">${errorMessage}</label>

    </form>
  </section>
</template>
